<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Online Casinos - CasinoReviews</title>
    <meta name="description" content="Top rated online casinos selected by our experts.">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .rank-podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .rank-podium .first {
            font-size: 2rem;
            color: gold;
            transform: translateY(-10px);
        }
        .rank-podium .second {
            font-size: 1.5rem;
            color: silver;
            transform: translateY(5px);
        }
        .rank-podium .third {
            font-size: 1.25rem;
            color: #cd7f32;
            transform: translateY(10px);
        }

        .casinos-container {
            position: relative;
        }

        .casinos-container .casino-card {
            position: relative;
            transition: transform 0.3s ease;
            overflow: visible;
        }

        .casinos-container .casino-card:nth-child(2) {
            transform: translateY(-15px);
        }

        .casinos-container .casino-card:nth-child(2)::before {
            content: "\f005";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: gold;
            font-size: 2rem;
            position: absolute;
            top: -32px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .casinos-container .casino-card:nth-child(1),
        .casinos-container .casino-card:nth-child(3) {
            transform: translateY(10px);
        }

        .ranking-criteria {
            padding: 2rem 0;
            text-align: center;
        }

        .ranking-criteria p {
            max-width: 600px;
            margin: 0 auto;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">Best Online Casinos</h1>
                <p class="hero-description">
                    Discover the top 3 online casinos based on our expert ratings.
                </p>
            </div>
        </div>
    </section>

    <!-- Casino Grid -->
    <section class="casino-grid">
        <div class="container">
            <div class="grid-header">
                <h2>Top 3 Casinos</h2>
                <p>Our highest rated online casinos.</p>
                <div class="rank-podium">
                    <i class="fas fa-star second" aria-label="Second place"></i>
                    <i class="fas fa-star first" aria-label="First place"></i>
                    <i class="fas fa-star third" aria-label="Third place"></i>
                </div>
            </div>
            <div class="casinos-container" id="casinos-container" data-sort="rating">
                <!-- Casino cards will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Ranking Criteria Section -->
    <section class="ranking-criteria">
        <div class="container">
            <h2>How We Rank Casinos</h2>
            <p>Our experts evaluate licensing, game fairness, bonuses, and player feedback to highlight the safest and most rewarding casinos.</p>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="../js/main.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
</body>
</html>
